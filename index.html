<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <form action="#" method="get">
            <header>
                <h1>Calcular Media</h1>
            </header>
            <div class="campo">
                <label for="nota1">Nota 1:</label>
                <input type="number" name="nota1" id="nota1" min="0" max="10" step="0.1" autofocus required>
            </div><br>
            <div class="campo">
                <label for="nota2">Nota 2:</label>
                <input type="number" name="nota2" id="nota2" min="0.0" max="10.0" step="0.1" required>
            </div><br>

            <div class="campo">
                <input type="submit" value="Calcular" id="calcular">
                
                <input type="reset" value="Limpar" id="limpar" required>
            </div>

            <div class="campo">
                <h1 id="resultado">Resultado</h1>
                <label for="res">MÉDIA</label>
                <input type="number" name="media" id="res" value="0.0" readonly>
            </div>

            <div class="campo">
                <input type="text" name="sit" id="situacao" placeholder="Situação Final" disabled>
            </div>
        </form>
    </main>
    <script src="media.js"></script>
</body>
</html>
